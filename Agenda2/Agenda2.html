            <input class="contactBtn" type="button" value="Add contact" name="contact" onclick="modificaPasul2();" />

        </div>
    </form>
    <table class="agenda">
        <thead>
            <tr class="cell">
                <th>Name</th>

                <th></th>
                <th></th>
            </tr>
        </thead>

        </tbody>

    </table>
