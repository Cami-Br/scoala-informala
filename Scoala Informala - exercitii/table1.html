<!DOCTYPE html>
<html>
<head>
    <title>Table examples.</title>
</head>
    <table border="1" cellspacing="0">
        
        <tr>
            <td>1A</td>
            <td>1B</td>
            <td>1C</td>
            <td>1D</td>
        </tr>
        <tr>
            <td>2A</td>
            <td colspan="2" rowspan="2">2B</td>
            <td>2D</td>
        </tr>
        <tr>
            <td>3A</td>
            <td>3D</td>
        </tr>
        <tr>
            <td>4A</td>
            <td>4B</td>
            <td>4C</td>
            <td>4D</td>
        </tr>
        
    </table>

    
</body>

</html>
