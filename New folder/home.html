<!DOCTYPE html>
<html>

<head>
    <title>C-Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="loadingShop.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <style>
        html {
            background-image: url('flowers/buchetmulticolor.jpeg');
            background-size: cover;
        }

        .container {
            margin: auto;
            max-width: 1300px;
            display: grid;
        }

        .headPage {
            height: 60px;
            display: grid;
            grid-template-columns: 33% 33% 33%;
            text-align: center;
        }

        #cosCumparaturi,
        #admin {
            font-size: 20px;
            margin-top: 1%;
            padding: 5px 10px;
            background: none;
            color: black;
            border: none;
            cursor: pointer;
            outline: inherit;
        }

        #lalele,
        #trandafiri,
        #buchet {
            font-size: 20px;
            margin-top: 1%;
            padding: 5px 10px;
            background: none;
            color: black;
            border: none;
            cursor: pointer;
            outline: inherit;
        }

        #cosCumparaturi {
            margin-right: 3%;
        }

        #search,
        input {
            margin-top: 2%;
            font-size: 20px;
            padding: 10px;
            border-radius: 6px;
            border: rgb(219, 216, 216);
            box-shadow: 0 16px 24px 2px rgba(0, 0, 0, .14), 0 6px 30px 5px rgba(0, 0, 0, .12), 0 8px 10px -5px rgba(0, 0, 0, .4);
        }

        p {
            text-align: center;
            font-size: 20px;
            font-family: 'Hammersmith One', sans-serif;
        }

        .grid-item {
            padding: 10px;
            margin-right: 2%;
            margin-bottom: 4%;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 16px 24px 2px rgba(0, 0, 0, .14), 0 6px 30px 5px rgba(0, 0, 0, .12), 0 8px 10px -5px rgba(0, 0, 0, .4);
        }

        .detalii {
            display: grid;
            grid-template-columns: 50% 50%;
            font-size: 25px;
            margin-bottom: 10px;
        }

        .detaliiButton {
            margin-right: 15px;
            font-size: 20px;
            background: none;
            color: black;
            border: none;
            cursor: pointer;
            outline: inherit;
        }

        button:hover {
            box-shadow: 0 16px 24px 2px rgba(0, 0, 0, .14), 0 6px 30px 5px rgba(0, 0, 0, .12), 0 8px 10px -5px rgba(0, 0, 0, .4);
        }

        .detaliiButton:hover {
            box-shadow: 0 16px 24px 2px rgba(0, 0, 0, .14), 0 6px 30px 5px rgba(0, 0, 0, .12), 0 8px 10px -5px rgba(0, 0, 0, .4);
        }

        .hidden {
            display: none;
        }

        .lds-default div {
            background: rgb(58, 56, 56);
        }

        #loading {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .displa {
            display: grid;
            grid-template-columns: 32% 32% 32%;
            grid-gap: 1em;
        }

        .cart {
            width: 25px;
        }

        #logo {
            text-align: center;
            font-size: 40px;
        }

        .mySlides {
            display: none;
            width: 50px;
        }

        .reclama {
            width: 100%;
            text-align: center;
        }

        .allcontent {
            display: flex;
            justify-content: center;
            margin-top: 1%;
        }

        h1 {
            text-align: center;
            margin-top: 1%;
            font-size: 25px;
            color: black;
        }

        p {
            color: black;
            font-size: 20px;
        }

        .emotions {
            font-size: 50px;
        }

        #text-display {
            margin-top: 7%;
            background-color: rgba(255, 255, 255, .2);
        }

        footer {
            margin-top: 7%;
            background-color: rgba(255, 255, 255, .2);
        }

        .fa-bars {
            width: 25px;
            background: none;
            float: left;
            margin: 10%;
        }

        nav {
            color: #fff;
        }

        nav .mainMenu {
            display: flex;
            list-style: none;
        }

        nav .mainMenu li a {
            display: inline-block;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
        }

        nav .mainMenu li a:hover {
            background: rgb(255, 94, 0);
        }

        nav .openMenu {
            font-size: 2rem;
            cursor: pointer;
        }

        nav .mainMenu .closeMenu,
        .icons i {
            font-size: 2rem;
            display: none;
            cursor: pointer;
        }

        @media(max-width: 800px) {
            nav .mainMenu {
                height: 100vh;
                position: fixed;
                top: 0;
                right: 0;
                left: 0;
                z-index: 10;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: #000;
                transition: top 1s ease;
                display: none;
            }
        }


        nav .mainMenu .closeMenu {
            display: block;
            position: absolute;
            top: 10px;
            right: 10px;

        }

        nav .openMenu {
            display: block;
        }

        nav .mainMenu li a:hover {
            background: none;
            color: rgb(255, 123, 0);
            font-size: 1.6rem;
        }

        @media(max-width: 800px) {
            #logo {
                margin-top: 5%;
                margin-right: 5%;
                font-size: 25px;
            }
            h1,p{
                font-size: 15px;
            }
            .emotions{
                font-size: 30px;
            }
        }
    </style>

</head>

<body onload="getProduse();">
    <div id="loading" class="lds-default">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="container">
        <span class="headPage">
            <nav>
                <div class="openMenu">
                    <img src="flowers/s.png" class="fa fa-bars" />
                </div>
                <ul class="mainMenu">
                    <li><a href="lalele.html">Tulips</a></li>
                    <li><a href="trandafiri.html">Roses</a></li>
                    <li><a href="buchet.html">Bouquets</a></li>
                    <div class="closeMenu"> X</div>
                </ul>
            </nav>
            <span id="logo">C-Store</span>
            <span>
                <a href="admin.html"><button id="admin" title="Admin"><img class="cart"
                            src="flowers/61457.png" /></button></a>
                <a href="cart.html"><button id="cosCumparaturi" title="Shopping cart"><img class="cart"
                            src="flowers/cos.png" /></button></a>
            </span>
        </span>
        <section id="text-display">
            <h1>Welcome to the place where you can buy the most special flowers!</h1>
            <hr>
            <p class="emotions">We deliver emotions!</p>
            <hr>
            <p>C-Store not only creates floral arrangements, C-Store creates memories.</p>
        </section>
        <footer>
            <p>Contact us:</p>
            <p> E-mail:
                <a href="mailto:c-store@example.com">c-store@xx.com</a>
            </p>
            <p>
                Mobile phone: 0479 xxx xxx
            </p>
        </footer>
    </div>
    <script>
        let produse = [];
        let url = "https://c-store-8102f-default-rtdb.europe-west1.firebasedatabase.app/";

        async function getProduse() {
            document.querySelector("#loading").classList.remove("hidden");
            const response = await fetch(url + ".json");
            produse = await response.json();
            document.querySelector("#loading").classList.add("hidden");
        }


        const mainMenu = document.querySelector('.mainMenu');
        const closeMenu = document.querySelector('.closeMenu');
        const openMenu = document.querySelector('.openMenu');

        openMenu.addEventListener('click', show);
        closeMenu.addEventListener('click', close);

        function show() {
            mainMenu.style.display = 'flex';
            mainMenu.style.top = '0';
        }
        function close() {
            mainMenu.style.top = '-105%';
        }
    </script>
</body>

</html>
