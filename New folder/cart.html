<!DOCTYPE html>
<html>

<head>
    <title>Cos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="loadingShop.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <style>
        html {
            background-color: white;
        }

        .container {
            margin: auto;
            margin-top: 3%;
            width: 1200px;
            display: grid;
            box-sizing: border-box;
            box-shadow: 0 16px 24px 2px rgba(0, 0, 0, .14), 0 6px 30px 5px rgba(0, 0, 0, .12), 0 8px 10px -5px rgba(0, 0, 0, .4);
            grid-template-columns: 70% 30%;
        }

        .allcontent {
            margin: auto;
            max-width: 1200px;
            display: grid;
        }

        .headPage {
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        #cumpara:hover {
            box-shadow: 0 16px 24px 2px rgba(0, 0, 0, .14), 0 6px 30px 5px rgba(0, 0, 0, .12), 0 8px 10px -5px rgba(0, 0, 0, .4);

        }

        #back:hover {
            box-shadow: 0 16px 24px 2px rgba(0, 0, 0, .14), 0 6px 30px 5px rgba(0, 0, 0, .12), 0 8px 10px -5px rgba(0, 0, 0, .4);

        }

        #home:hover {
            box-shadow: 0 16px 24px 2px rgba(0, 0, 0, .14), 0 6px 30px 5px rgba(0, 0, 0, .12), 0 8px 10px -5px rgba(0, 0, 0, .4);

        }

        #home,
        #back {
            float: right;
            font-size: 20px;
            margin-top: 1%;
            padding: 5px 10px;
            background: none;
            color: black;
            border: none;
            cursor: pointer;
            outline: inherit;
        }

        #home {
            margin-left: 1%;
        }

        #cumpara {
            font-size: 20px;
            margin-top: 2%;
            padding: 5px 10px;
            background: none;
            color: black;
            border: none;
            cursor: pointer;
            outline: inherit;
        }

        .descriereProdus {
            text-align: center;
            padding: 10%;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 95%;
            font-size: 20px;
            margin-left: 2%;
        }

        th,
        td {
            text-align: left;
            padding: 6px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .qbtn {
            background: none;
            color: inherit;
            border: none;
            padding: 0;
            font: inherit;
            cursor: pointer;
            outline: inherit;
            margin-left: 7%;
            margin-right: 7%;
        }

        .qbtn:hover {
            background: none;
            color: black;
            -ms-transform: scale(1.5);
            -webkit-transform: scale(1.5);
            transform: scale(1.5);
        }

        h1 {
            margin-left: 2%;
        }

        a {
            text-decoration: none;
        }

        .big {
            width: 50%;
        }

        img {
            width: 20px;
        }

        #sterge {
            background: none;
            color: blue;
            border: none;
            padding: 0;
            font: inherit;
            cursor: pointer;
            outline: inherit;
        }

        .lds-default div {
            background: rgb(58, 56, 56);
        }

        #loading {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        .hidden {
            display: none !important;
        }

        @media(max-width: 800px) {
            .container {
                max-width: 800px;
                display: grid;
                grid-template-columns: 100%;
            }

            .big {
                width: 20%;
            }

            table {
                font-size: 25px;
            }

            h1 {
                font-size: 50px;
            }

            #back,
            #home {
                font-size: 40px;
            }

            #back{
                margin-top: 5%;
            }

            img {
                width: 50px;
                margin-top:50%;
            }

        }
        @media(max-width: 600px){
            .container {
                max-width: 600px;
                display: grid;
                grid-template-columns: 100%;
            }
        }
    </style>
    <script>
        let produse = {};
        let url = "https://c-store-8102f-default-rtdb.europe-west1.firebasedatabase.app/";
        let index = window.location.search.substr(4);
        async function getProduse() {
            const response = await fetch(url + index + ".json");
            produse = await response.json();
            onLoadCart();
        }

        function onLoadCart() {
            let strCart = localStorage.getItem("cos");
            let obj = JSON.parse(strCart);
            let str = "";
            for (let [id, prod] of Object.entries(obj)) {
                str += `
					<tr>
						<td class="big">${prod.nume}</td>
                        <td>${prod.pret}</td>
						<td><button class="qbtn" onclick="decrement('${prod.index}');"> - </button><span class="text">${prod.quantity}</span><button class="qbtn" onclick="increment('${prod.index}');"> + </button></td>
                        <td class="subTotal">${prod.pret * prod.quantity}</td>
                        <td><button id="sterge" onclick="del('${id}');">Șterge</button</td>
					</tr>
				`
            }
            document.querySelector("table tbody").innerHTML = str;
            grandTotal();
        }

        function del(idx) {
            let strCart = localStorage.getItem("cos");
            let obj = JSON.parse(strCart);
            obj.splice(idx, 1);
            localStorage.setItem("cos", JSON.stringify(obj));
            onLoadCart();
        }
        function grandTotal() {
            let strCart = localStorage.getItem("cos");
            let obj = JSON.parse(strCart);
            let total = 0;
            let produseAdaugate = 0;
            for (let [id, prod] of Object.entries(obj)) {
                let prodPret = parseInt(prod.pret);
                let prodCantitate = parseInt(prod.quantity);
                produseAdaugate += prodCantitate;
                total += prodCantitate * prodPret;
                document.querySelector("#total").innerHTML = `Total: ${total} $`;
                document.querySelector("#nrProduse").innerHTML = `Produse: ${produseAdaugate}`;

            }
        }
        function increment(index) {
            let strCart = localStorage.getItem("cos");
            let cos = JSON.parse(strCart);
            let produsCos = null;
            let produsFirebase = null;
            for (let produs of cos) {
                if (produs.index === index) {
                    produsCos = produs;
                }
            }
            for (let [id, produs] of Object.entries(produse)) {
                if (id === index) {
                    produsFirebase = produs;

                }
            }
            if (produsCos && produsFirebase) {
                if (produsCos.quantity >= produsFirebase.cantitate) {

                    alert("ai depasit stocul")
                } else {
                    produsCos.quantity++;
                }
            }
            localStorage.setItem("cos", JSON.stringify(cos));
            onLoadCart();
        }

        function decrement(index) {
            let strCart = localStorage.getItem("cos");
            let cos = JSON.parse(strCart);

            let produsCos = null;
            for (let produs of cos) {
                if (produs.index === index) {
                    produsCos = produs;
                }
            }
            if (produsCos) {
                if (produsCos.quantity <= 1) {
                    alert("Nu ai cum sa ajungi cu cantitatea la 0")
                } else {
                    produsCos.quantity--;
                }
            }
            localStorage.setItem("cos", JSON.stringify(cos));
            onLoadCart();
        }
        function goBack() {
            window.history.back();
        }
    </script>
</head>

<body onload="getProduse();">
    <div class="allcontent">
        <span class="headPage">
            <span>
                <a href="home.html"><button id="home" title="Home"><img src="flowers/24.png" /></button></a>
                <button id="back" onclick="goBack();">Back</button>
                <h1>C-Store</h1>
            </span>
        </span>

        <div class="container">
            <div class="table">
                <h1>Coșul meu</h1>
                <table>
                    <thead>
                        <tr>
                            <th class="big">Nume</th>
                            <th>Preț</th>
                            <th>Cantitate</th>
                            <th>SubTotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="descriereProdus">
                <p id="nrProduse"></p>
                <p>TVA 0%</p>
                <p>Transport 0%</p>
                <h1 id="total"></h1>
                <button id="cumpara"><img src="flowers/8.png" /> Buy</button>
            </div>
        </div>
    </div>
</body>

</html>
