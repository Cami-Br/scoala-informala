    <script>
        /** 1. O functie "getDigits" care primeste un sir de caractere si returneaza 
        cifrele din sirul respectiv. */
        function getDigits(str) {
            let digits = "";
            for (let i = 0; i < str.length; i++) {
                if (str[i] >= 0 && str[i] <= 9) {
                    digits += str[i];
                }
            }
            return digits;
        };
        console.log("getDigits(759hkg960)", getDigits("759hkg960"));

        /** 2. O functie "getLetters" care primeste un sir de caractere si returneaza doar
         literele din sirul respectiv. */
        function getLetters(str) {
            let letters = "";
            for (let i = 0; i < str.length; i++) {
                if (str[i] >= "a" && str[i] <= "z" || str[i] >= "A" && str[i] <= "Z") {
                    letters += str[i];
                }
            }
            return letters;
        }
        console.log("getLetters(ghy90khNb)", getLetters("ghy90khNb"));

        /** 3. O functie "getFirst5Letters" care primeste un sir de caractere si 
        returneaza primele 5 litere(daca exista). */
        function getFirst5Letters(str) {
            let letters = "";
            for (let i = 0; i < str.length; i++) {
                if (str[i] >= "a" && str[i] <= "z" || str[i] >= "A" && str[i] <= "Z") {
                    if (letters.length < 5) {
                        letters += str[i];
                    }
                }
            }
            return letters;
        }
        console.log("getFirst5Letters(hdg78hdh)", getFirst5Letters("hdg78hdh"));

        /** 4. O functie "concatenate" care primeste o lista de siruri de caractere si
         returneaza sirurile concatenate. */
        function concatenate(arr) {
            let str = "";
            for (let i = 0; i < arr.length; i++) {
                str += arr[i];
            }
            return str;
        }
        console.log("concatenate([Ana , are,  8 mere.])", concatenate(["Ana ", "are", " 8 mere."]));

        /** 5. O functie "getAllDigits" care primeste o lista de siruri de caractere si 
        returneaza cifrele din toate sirurile. */
        function getAllDigits(arr) {
            let alldigits = "";
            for (let i = 0; i < arr.length; i++) {
                let str = arr[i];
                for (let j = 0; j < str.length; j++) {
                    if (str[j] >= 0 && str[j] <= 9) {
                        alldigits += str[j];
                    }
                }
            }
            return alldigits;
        };
        console.log("getAllDigits([123g, hgjf, 8ujg])", getAllDigits(["123g", "hgjf", "8ujg"]));

        /** 6. O functie "invertAllStrings" care primeste o lista de siruri de caractere si 
        returneaza lista de siruri de caractere inversate. */
        function invertAllStrings(arr) {
            let result = [];
            let i = 0;
            for (let i = 0; i < arr.length; i++) {
                let str = arr[i];
                let invers = "";
                for (let j = str.length - 1; j >= 0; j--) {
                    invers += str[j];
                }
                result.push(invers);
            }
            return result;
        };
        console.log("invertAllStrings([123, abc, 1a2b])", invertAllStrings(["123", "abc", "1a2b"]));

        /** 7. Calculeaza factorialul unui numar ("factorial").  */
        function factorial(n) {
            let result = 1;
            let count;
            for (count = n; count > 1; count--) {
                result *= count;
            }
            return result;
        };
        console.log("factorial(7)", factorial(7));

        /** 8. Calculeaza cel mai mare divizor comun al 2 numere ("cmmdc"). */
        function cmmdc(x, y) {
            let min = (x > y) ? x : y;
            for (let i = min; i >= 1; i--) {
                if (x % i === 0 && y % i === 0) {
                    return i;
                }
            }
        }
        console.log("cmmdc(9, 6)", cmmdc(9, 6));

        /**9. Calculeaza cel mai mic multiplu comun al 2 numere ("cmmmc"). */
        function cmmmc(x, y) {
            let cmmdivizor = cmmdc(x, y);
            let cmmmultiplu = (x * y) / cmmdivizor;
            return cmmmultiplu;
        }
        console.log(" cmmmc(5, 9)", cmmmc(5, 9));

        /** 10. Returneaza un array care sa contina toti divizorii unui numar 
          (ex pentru 64: trebuie sa returneze [2,4,8,16,32]) ("divizori"). */
        function divizori(n) {
            let result = [];
            for (let i = 0; i < n; i++) {
                if (n % i === 0 && i !== 1) {
                    result.push(i);
                }
            }
            return result;
        };
        console.log(" divizori(64)", divizori(64));

        /** 11. O functie care verifica daca un numar este palindrom (ex: 121, 1234321)
         ("palindrom"). */
        function palindrom(n) {
            if (n < 0) {
                return false
            }
            let reversed = 0;
            let m = n;
            while (m > 0) {
                let lastDigit = m % 10
                reversed = (reversed * 10) + lastDigit
                m = parseInt(m / 10)
            }
            return n === reversed;
        }
        console.log("palindrom(4567)", palindrom(4567));
        console.log("palindrom(1221)", palindrom(1221));

        /** 12. O functie care sorteaza numerele pare dintr-un sir de numere primit ca
         *  parametru. ("sort")*/
        function sort(str) {
            let result = [];
            let asc;
            for (let i = 0; i < str.length; i++) {
                for (let j = i + 1; j < str.length; j++) {
                    if (str[i] > str[j]) {
                        asc = str[i];
                        str[i] = str[j];
                        str[j] = asc;
                    }
                }
                if (str[i] % 2 === 0) {
                    result.push(str[i]);
                }
            }
            return result;
        };
        console.log("sort[101, 7, 98, 0, 79, 4]", sort([101, 7, 98, 0, 79, 4]));

        /** 13. O functie care primeste ca parametru un array de numere. Aceasta sorteaza 
         * ascendent numerele pare si descendent numerele impare, in cadrul aceluiasi array primit
         *  ca parameru. ("sortAscDesc"). */
        function sortAscDesc(arr) {
            let result = [];
            let asc;
            let desc;
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j] && arr[i] % 2 === 0) {
                        asc = arr[i];
                        arr[i] = arr[j];
                        arr[j] = asc;
                    }
                    if (arr[i] < arr[j] && arr[i] % 2 !== 0) {
                        desc = arr[i];
                        arr[i] = arr[j];
                        arr[j] = desc;
                    }
                }
                result.push(arr[i]);
            }
            return result;
        }
        console.log("sortAscDesc([101, -5, 4, 5, 32, 2])", sortAscDesc([101, -5, 4, 5, 32, 2]));
        console.log("sortAscDesc([5, 4, -5])", sortAscDesc([5, 4, -5]));
        console.log("sortAscDesc([7, 6, -7])", sortAscDesc([7, 6, -7]));

        /** 14. O functie care primeste 2 parametri(un array si un numar). Folosind binary
         *  search verificati daca numarul primit ca parametru se gaseste in array.
         *  ("binarySearch"). */
        function binarySearch(arr, n) {
            let start = 0;
            let end = arr.length - 1;
            let mid;
            arr.sort(function (a, b) { return a - b });
            while (start <= end) {
                let mid = Math.floor((start + end) / 2);
                if (arr[mid] === n) {
                    return true;
                }
                else if (arr[mid] < n) {
                    start = mid + 1;
                }
                else {
                    end = mid - 1;
                }
            }
            return false;
        }
        console.log("binarySearch([4, 8, 9, 0, -5, 5], 5)", binarySearch([4, 8, 9, 0, -5, 5], 5));
        console.log("binarySearch([1, 6, 8, 10, -2, 3], 3)", binarySearch([1, 6, 8, 10, -2, 3], 3));

        /** 15. O functie care implementeaza binary search pentru a verifica daca un 
         * numar se regaseste intr-un array. Dupa ce se termina executia functiei trebuie 
         * sa returnati de cate ori s-a apelat functia recursiv ("countBinarySearch"). */
        function countBinarySearch(arr, n) {
            let start = 0;
            let end = arr.length - 1;
            let count = 0;
            arr.sort(function (a, b) { return a - b });
            while (start <= end) {
                let mid = Math.floor((start + end) / 2);
                count += 1
                if (arr[mid] === n) {
                    return count;
                }
                else if (arr[mid] < n) {
                    start = mid + 1;
                }
                else {
                    end = mid - 1;
                }
            }
            return count;
        }
        console.log("countBinarySearch([7, 9, 19, 0], 0 )", countBinarySearch([7, 9, 19, 0], 0));
