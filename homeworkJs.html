    <title>Homework JS</title>
    <script>
        /** 1. O functie "equals" care primeste 2 parametrii si returneaza daca cei 2 
        parametrii sunt egali, strict. */

        function equals(a, b) {
            if (a === b) {
                return true;
            }
            else {
                return false;
            }
        };
        console.log("equals(6,8)", equals(6, 8));

        /** 2. O functie "compare" care primeste 2 parametrii si returneaza -1 daca primul
         e mai mic ca al doilea, 0 daca sunt egale si 1 daca primul e mai mare ca al 
         doilea. */

        function compare(a, b) {
            if (a < b) {
                return -1;
            }
            else if (a === b) {
                return 0;
            }
            else if (a > b) {
                return 1;
            }
        };
        console.log("compare(6,0)", compare(6, 0));

        /** 3. O functie "max" care primeste 2 parametrii si returneaza maximul dintre cele 2. */
        function max(a, b) {
            if (a > b) {
                return a;
            }
            else {
                return b;
            }
        };
        console.log("max(6,9)", max(6, 9));

        /** 4. O functie "min" care primeste 2 parametrii si returneaza minimul dintre cele 2. */
        function min(a, b) {
            if (a < b) {
                return a;
            }
            else {
                return b;
            }
        };
        console.log("min(3,7)", min(3, 7));

        /** 5. O functie "suma" care primeste 1 parametru, numar intreg si returneaza suma
        primelor N numere naturale pozitive (exemplu: daca N este 3, trebuie sa returneze 6). */
        function suma(a) {
            let i = 1;
            let sum = 0;
            while (i <= a, i++) {
                sum = [a * (a + 1)] / 2;
                return sum;
            }

        };
        console.log("suma(9)", suma(9));

        /** 6. O functie "prim" care primeste 1 parametru si returneaza true/false daca N 
        este numar prim sau nu (restul impartirii la 1 si la N ==0). */
        function prim(n) {
            let divizori = 0;
            let i = 1;
            while (i <= n) {
                if (n % i === 0) {
                    divizori++
                }
                if (divizori === 3) {
                    i = n + 1
                }
                i++
            }
            if (divizori === 2) {
                return true;
            } else {
                return false;
            }
        };
        console.log("prim(9)", prim(9));

        /** 7. O functie "sumaPrime" care primeste 1 parametru si returneaza suma primelor
         N numere prime (pentru N=5 trebuie sa returneze 2+3+5+7+11=28). */
        function sumaPrime(n) {
            let sum = 0;
            let primesFound = 0;
            let i = 2;
            while (primesFound < n) {
                if (prim(i)) {
                    sum += i;
                    primesFound += 1;
                }
                i++;
            }
            return sum;
        };
        console.log("sumaPrime(5)", sumaPrime(5));

        /** 8. O functie "invers" care primeste un parametru de tip numar si intoarce 
        inversul acestuia (ca numar) (123 => 321). */
        function invers(x) {
            let i = 0;
            let y = 0;
            while (x > 0) {
                y = y * 10 + x % 10;
                x = Math.floor(x / 10);

                i++;

            }
            return y;
        };
        console.log("invers(786)", invers(786));

        /** 9. O functie "produsImpare" care primeste 1 parametru si returneaza produsul
         primelor N numere impare pozitive (pentru N=5; returneaza 1*3*5*7*9=945). */
        function produsImpare(n) {
            let prod = 1;
            let impar = 1;
            let i = 1;
            while (impar <= n) {
                if (i % 2 !== 0) {
                    impar += 1;
                    prod *= i;
                }
                i++;
            }
            return prod;
        };
        console.log("produsImpare(5)", produsImpare(5));

        /** 10. O functie "contains" care primeste 2 parametri(arr - array de nr intregi 
         si x - numar) si verifica daca x exista in array (rezultatul este true/false). */
        function contains(arr, x) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === x) {
                    return true;
                }
            }
            return false;
        };
        console.log("contains([2,4,5,7,8], 8)", contains([2, 4, 5, 7, 8], 8));

        /** 11. O functie "maxArray" care primeste un array si returneaza valoarea maxima 
        (ar trebui sa functioneze si pentru numere si pentru stringuri). */
        function maxArray(arr) {

            let len = arr.length;
            let max = -Infinity;
            while (len--) {
                if (arr[len] > max) {
                    max = arr[len];
                }
            }
            return max;
        };
        console.log("maxArray([7,9,0,87,97])", maxArray([7,9,0,87,97]));

        /** 12. O functie "sumMinMax" care primeste un array de numere si returneaza
         suma dintre valoare maxima si valoare minima*/
        function sumMinMax(arr) {
            let len = arr.length;
            let max = -Infinity;
            let min = Infinity;
            let sum = 0;
            while (len--) {
                if (arr[len] > max) {
                    max = arr[len];
                }
                if (arr[len] < min) {
                    min = arr[len];
                }
            } sum = min + max;
            return sum;
        }
        console.log("sumMinMax([5,7,8,4])", sumMinMax([5, 7, 8, 4]));

        /** 13. O functie "hasDuplicates" care primeste un array si returneaza daca 
        exista duplicate intr-un array primit ca parametru (true/false). */
        function hasDuplicates(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] == arr[j]) {
                        return true;
                    }
                }
            }
            return false;
        };
        console.log("hasDuplicates([6, 5, 0, 3, 9])", hasDuplicates([6, 5, 0, 3, 9]));

        /** 14. O functie "produsPozitive" care primeste un array si returneaza produsul
         numerelor pozitive intr-un array primit ca parametru. */

        function produsPozitive(arr) {
            let prod = 1;
            let i = 0;
            while (i < arr.length) {
                if (arr[i] > 0) {
                    prod *= arr[i];
                }
                i++;

            }
            return prod;
        };
        console.log("produsPozitive([4,9,-9,20,24,-1])", produsPozitive([4, 9, -9, 20, 24, -1]));

        /** 15. O functie "palindrom" care primeste un string si returneaza daca este 
        palindrom (inversul == originalul, ex: "1234321", "55", "787") (true/false). */
        function palindrom(str) {
            for (let i = 0; i < str.length; i++) {
                if (str[i] !== str[str.length - 1 - i]) {
                    return false;
                }
            }
            return true;
        }
        console.log(palindrom(["Anna"]));
